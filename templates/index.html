<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Flask Todos</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .todos {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body class="has-background-danger">
    <div class="section hero">
        <div class="box todos">
            <h1 class="is-size-1 has-text-centered">Todos</h1>
            <form action="/create-todo" method="POST">
                <div class="field">
                    <div class="control">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" name="title" placeholder="New Todo Item">
                            </div>
                            <div class="control">
                                <button class="button is-primary">Add Item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="mt-5">
                {% for todo in todos %}
                <div class="columns">
                    <div class="column">
                        <a class="has-text-black" href="/update-todo/{{ todo.id }}">
                            {% if todo.completed %}
                            <p><s>{{ todo.title }}</s></p>
                            {% else %}
                            <p>{{ todo.title }}</p>
                            {% endif %}
                        </a>
                    </div>
                    <div class="column is-narrow">
                        <a class="delete" href="/delete-todo/{{ todo.id }}"></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
